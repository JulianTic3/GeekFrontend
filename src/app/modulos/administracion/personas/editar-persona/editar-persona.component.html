<div class="row">
  <div class="col s12 l6 offset-l3">
    <div class="card blue lighten-5">
      <div class="card-content">
        <h3 class="center">Actualizar mi Información</h3>
        <form [formGroup]="fgValidador" (ngSubmit)="editarUsuario()" method="post">
          <input type="hidden" formControlName="Id">
          <div class="row">
            <div class="input-field col s4">
              <input formControlName="TipoDocumento" id="Tipodocumento" type="text" class="activate">
              <label for="Tipodocumento" class="active">Tipo de Documento</label>
            </div>
            <div class="input-field col s4">
              <input formControlName="NumeroDocumento" id="NumeroDocumento" type="text" class="activate">
              <label for="Numero"class="active">Numero</label>
            </div>
            <div class="input-field col s4">
              <input formControlName="Nombre" id="Nombre" type="text" class="validate">
              <label for="Nombres"class="active">Nombres</label>
            </div>
            <div class="input-field col s4">
              <input formControlName="Apellidos" id="Apellidos" type="text" class="validate">
              <label for="last_name" class="active">Apellidos</label>
            </div>
            <div class="input-field col s4">
              <input formControlName="Correo" id="Correo" type="email" class="validate">
              <label for="email" class="active">Email</label>
            </div>
            <div class="input-field col s4">
              <input formControlName="Direccion" id="Direccion" type="text" class="validate">
              <label for="Direccion" class="active">Dirección</label>
            </div>
            <div class="input-field col s4">
              <input formControlName="Ciudad" id="Ciudad" type="text" class="validate">
              <label for="Ciudad" class="active">Ciudad</label>
            </div>
            <div class="input-field col s4">
              <input formControlName="Pais" id="Pais" type="text" class="validate">
              <label for="Pais" class="active">Pais</label>
            </div>
            <div class="input-field col s4">
              <input formControlName="Celular" id="Celular" type="text" class="validate">
              <label for="Celular" class="active">Celular</label>
            </div>
            <div class="input-field col s4">
              <input formControlName="FechaNacimiento" id="FechaNacimiento" type="date" class="validate">
              <label for="FechaNacimiento" class="active" >Fecha de Nacimiento</label>
            </div>
          </div>
          <div class="row">
            <div class="col s4 offset-s2">
              <button [disabled]="!fgValidador.valid" class="btn-large btn waves-effect cyan waves-light" type="submit "
                name="action">Actualizar Información
                <i class="material-icons right">account_box</i>
              </button>
            </div>
            <div class="col s4 offset-s0">
              <button class="btn waves-effect waves-light red btn-large" type="reset" name="action">Borrar Datos<i
                  class="material-icons left">clear</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
