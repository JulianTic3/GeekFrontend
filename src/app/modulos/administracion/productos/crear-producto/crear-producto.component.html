<div class="row">
    <div class="col s12 l6 offset-l3">
      <div class="card blue lighten-5">
        <div class="card-content">
          <h3 class="center">Crear Producto</h3>
          <form [formGroup]="fgValidador" (ngSubmit)="crearProducto()" method="post">
            <div class="row">
              <div class="input-field col s4">
                <input formControlName="Nombre" id="Nombre" type="text" class="validate">
                <label for="Nombre">Nombre</label>
              </div>
              <div class="input-field col s4">
                <input formControlName="Precio" id="Precio" type="number" class="validate">
                <label for="Precio">Precio</label>
              </div>
              <div class="input-field col s4">
                <input formControlName="Stock" id="Stock" type="number" class="validate">
                <label for="Stock">Stock</label>
              </div>
              <div class="input-field col s4">
                <input formControlName="Categoria" id="Categoria" type="text" class="validate">
                <label for="Categoria">Categoria</label>
              </div>
              <div class="input-field col s4">
                <input formControlName="Imagen" id="Imagen" type="text" class="validate">
                <label for="Imagen">Imagen</label>
              </div>
              <div class="input-field col s4">
                <input formControlName="Descripcion" id="Descripcion" type="text" class="validate">
                <label for="Descripcion">Descripcion</label>
              </div>
            </div>
            <div class="row">
              <div class="col s4 offset-s2">
                <button [disabled]="!fgValidador.valid" class="btn-large btn waves-effect cyan waves-light" type="submit "
                  name="action">Guardar Datos
                  <i class="material-icons right">account_box</i>
                </button>
              </div>
              <div class="col s4 offset-s0">
                <button class="btn waves-effect waves-light red btn-large" type="reset" name="action">Borrar Datos<i
                    class="material-icons left">clear</i>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
