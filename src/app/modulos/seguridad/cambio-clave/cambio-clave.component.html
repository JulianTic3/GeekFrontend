<h3 class="center">Cambio de Contraseña</h3>

<div class="container">
  <form class="col s12">
    <div class="row card-panel" id="card">
      <div class="row">
        <div class="input-field col s4 offset-s4">
          <input id="email" type="email" class="validate">
          <label for="email">Correo Electrónico</label>
        </div>
      </div>
      <div class="input-field col s4 offset-s4">
        <input id="password" type="password" class="validate">
        <label for="password">Contraseña nueva</label>
      </div>
      <div class="input-field col s4 offset-s4">
        <input id="password" type="password" class="validate">
        <label for="password">Confirmar Contraseña</label>
      </div>
    </div>
    <div class="row">
      <div class="col s2 offset-s4">
        <button class="btn-large btn waves-effect waves-light" type="submit" name="action">Cambiar
          <i class="material-icons right">cached</i>
        </button>
      </div>
      <a class="btn-large btn waves-effect waves-light blue " href="seguridad/identificacion">Atrás
        <i class="material-icons right">assignment_return</i>
      </a>
    </div>
  </form>
</div>
