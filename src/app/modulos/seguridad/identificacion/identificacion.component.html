<div class="row">
  <div class="col s12 l4 offset-l4">
    <div class="card blue lighten-5">
      <div class="card-content">
        <div class="center">
          <img class="center-align" src="/assets/Logos/LogoGold.png" alt="Logo GeekJC">
        </div>
        <h4 class="card-title center-align strong ">Login Usuario</h4>
        <br>
        <form [formGroup]="fgValidador" (ngSubmit)="identificarUsuario()">
          <div class="row">
            <div class="input-field col s10 offset-s1">
              <i class="material-icons prefix">email</i>
              <input formControlName="usuario" id="email" type="email" class="validate">
              <label for="email">Correo Electrónico</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s10 offset-s1">
              <i class="material-icons prefix">vpn_key</i>
              <input formControlName="clave" id="password" type="password" class="validate">
              <label for="password">Contraseña</label>
              <a class="waves-effect waves-teal col s5 offset-s1" href="seguridad/cambio-clave">Cambiar Contraseña</a>
              <a class="waves-effect waves-teal col s5 offset-s1" href="seguridad/recuperar-clave">Olvidé mi
                Contraseña</a>
            </div>
          </div>
          <div class="row center-align">
            <button [disabled]="!fgValidador.valid" class="btn-small btn  yellow darken-2" type="submit"
              name="action">Ingresar
              <i class="material-icons right">account_box</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
