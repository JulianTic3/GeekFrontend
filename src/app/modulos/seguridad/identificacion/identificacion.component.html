<div class="row">
  <div class="col s12 l4 offset-l4">
    <div class="card blue lighten-5">
      <div class="card-content">
        <h1 class="center">GeekJC</h1>
        <h4 class="card-title center-align strong">Identificación de Usuario</h4>
        <br>
        <form [formGroup]="fgValidador" (ngSubmit)="identificarUsuario()">
          <div class="row">
            <div class="input-field col s10 offset-s1">
              <i class="material-icons prefix">email</i>
              <input formControlName="usuario" id="email" type="email" class="validate">
              <label for="email">Correo Electrónico</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s10 offset-s1">
              <i class="material-icons prefix">vpn_key</i>
              <input formControlName="clave" id="password" type="password" class="validate">
              <label for="password">Contraseña</label>
              <a class="waves-effect waves-teal col s5 offset-s1" href="seguridad/cambio-clave">Cambiar Contraseña</a>
              <a class="waves-effect waves-teal col s5 offset-s1" href="seguridad/recuperar-clave">Olvidé mi
                Contraseña</a>
            </div>
          </div>

          <br>

          <form [formGroup]="fgValidador">
            <ngx-recaptcha2 #captchaElem
              [siteKey]="siteKey"
              formControlName="recaptcha">
            </ngx-recaptcha2>
          </form>

          <br>

          <div class="row center-align">
            <button [disabled]="!fgValidador.valid" class="btn-large btn waves-effect cyan waves-light" type="submit"
              name="action">Ingresar
              <i class="material-icons right">account_box</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
