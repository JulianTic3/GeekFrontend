<h4 class="center">Recuperación de Contraseña</h4>

<div class="container" id="login">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s4 offset-s4">
        <input id="email" type="email" class="validate">
        <label for="email">Digite su Correo Electrónico</label>
      </div>
    </div>
    <h6 class="center">Su clave será enviada al correo Electrónico proporcionado</h6>
    <br>
    <div class="row">
      <div class="col offset-s5">
        <button class="btn-large btn waves-effect waves-light" type="submit" name="action">Recuperar
          <i class="material-icons right">done</i>
        </button>
      </div>
    </div>
  </form>
</div>
